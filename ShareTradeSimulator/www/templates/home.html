<ion-view view-title="Home">
  <ion-content>
  <h3>My Stocks</h3>
  
  <div class="list card">
    <div ng-repeat="stock in stocks">
      <div class="item item-avatar" style="background-color:#f4f7f8; border:#ddd 1px solid" ng-click="clickStock(stock)">
        {{stock.name}}
      </div>

      <div class="item item-image" ng-show="stock.visible">
        <img ng-src="{{stock.img}}">
      </div>
    </div>
  </div>

  </ion-content>
</ion-view>
